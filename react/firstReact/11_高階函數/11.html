<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            handleSubmit = (e) => {
                e.preventDefault(); //阻止form提交
                alert(`用戶名:${this.state.username}密碼:${this.state.password}`)
            }

            state = { username: '', password: '' }

            // data = (e) => {
            //     this.setState({[e.target.name]:e.target.value})
            // }
                // 不傳入參數可以這樣寫

            data = (dataName) => {
                return (e)=>{
                    this.setState({[dataName]:e.target.value})
               }
            }
            //傳入參數

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        帳號:<input onChange={this.data('username')} type="text" name="username" />
                        密碼:<input onChange={this.data('password')} type="password" name="password" />
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('root'))
    </script>

</body>

</html>
