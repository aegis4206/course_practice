<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <title></title>
    <style>

    </style>
</head>

<body>

    <script src="../practice/jquery-3.6.1.js"></script>

    <script>
        const cats = [
            { name: 'kuku', age: 8 },
            { name: 'mimi', age: 6 }
        ];
        console.log('%s hello', 'world');
        //替代字符
        console.log('%c住手', 'color:red ;font-size:50px');
        //CSS
        console.assert(1 === 2, 'This is false');
        //前面若為false印出後面那段
        console.dir(cats);
        //dom元素屬性
        cats.forEach(element => {
            console.time();
            console.groupCollapsed(`${element.name}`);
            console.log(`This is ${element.name}`);
            console.log(`${element.name} is ${element.age} years old`);
            console.log(`${element.name} is ${element.age*7} cat years old`);
            console.groupEnd(`${element.name}`);
            console.count(element.name);
            console.timeEnd();
        });
        console.table(cats);
    </script>


</body>

</html>
