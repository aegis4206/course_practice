<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <title></title>
    <style>
        body {
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        #bands {
            list-style: inside square;
            font-size: 30px;
            box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
        }

        #bands li {
            border-bottom: 1px solid #efefef;
            padding: 10px;
        }

        #bands li:last-child {
            border-bottom: 0;
        }
    </style>
</head>

<body>
    <ul id="bands"></ul>
    

    <script src="../practice/jquery-3.6.1.js"></script>
    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Tree', 'A Skylit Drive', 'Anywhere But Here', 'An Old Tree'];
        function strip(bandString) {
            const regex = /^(a|an|the)\s/gi;
            //全域搜尋不分大小寫 a an the + 空白
            return bandString.replace(regex, '');
        };
        // const replecWord = bands.map((e,index)=> bands[index]=strip(e));
        // 正則取代
        $("#bands").html(
            bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1)
                .map(e => {
                    return `
            <li>${e}</li>
            `;
                }).join('')
        );
    </script>


</body>

</html>
