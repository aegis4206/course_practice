<body>
    <div id="shownews">顯示</div>
    <div id="news">
        newsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnews
    </div>

    <div id="shownews1">顯示</div>
    <div id="news1">
        newsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnews
    </div>

    <script src="jquery-3.6.1.js"></script>

    <script>
        $('#news').hide();
        $('#news1').hide();


        var showflag = true;
        $('#shownews').click(function(){
            $('#news').toggle(3000,function(){
                a= showflag? "隱藏":"顯示";
                $('#shownews').text(a);
                showflag=!showflag;
            })
        })

        $('#shownews1').click(function(){
            // $('#news1').slideToggle(2000);  滑入滑出
            $('#news1').fadeToggle(2000);  //淡入淡出  fade (秒數,淡出度0~1) fadeto fadeshow

        });

    </script>

</body>
