<body>
    
    <script src="../practice/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    <script>
        const pressArr = [];
        const pasw = 'abcd';
       $(window).keyup(e=>{
        pressArr.push(e.key);
        if(pasw==pressArr.join('')){
            cornify_add();
            pressArr.splice(0,pasw.length);
            //Array.prototype.splice:(start, deleteCount, additem)。
            //start:開始改動的位置，若為負數則從最後開始。
            //deleteCount: 要刪除的數量。
            //additem:從起始位置開始，要增加的元素。
       }
       });
       
        console.log(pasw.toLocaleString());
    </script>


</body>
